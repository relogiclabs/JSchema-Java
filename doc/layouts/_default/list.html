{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1 class="title">{{ .Title }}</h1>
            {{ .Content }}
            <table class="list-page">
            {{ range .Pages }}
                <tr>
                    <td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
                    <td><time class="date-time">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></td>
                </tr>
            {{ end }}
            </table>
        </div>
    </div>
</div>
{{ end }}
